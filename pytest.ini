[pytest]
# Mark tests that need distributed setup
markers =
    distributed: marks tests that need distributed setup (--nproc-per-node > 1)
    single_gpu: marks tests that need single GPU setup (--nproc-per-node = 1)

# Test discovery rules
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Don't run distributed tests by default
addopts = -v -m "not distributed"