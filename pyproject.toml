[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["fireants"]

[project]
name = "fireants"
version = "0.1.1"
authors = [
    {name="Rohit Jena"},
    {name="Pratik Chaudhari"},
    {name="James C. Gee"}
]
description = "FireANTs: Adaptive Riemannian Optimization for Multi-Scale Diffeomorphic Registration"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "torch<=2.3.0",
    "SimpleITK==2.2.1", 
    "nibabel==4.0.2",
    "numpy<2", "scipy", "scikit-image", "matplotlib",
    "typing", "tqdm", "pandas==1.3.5", "hydra-core"
]
